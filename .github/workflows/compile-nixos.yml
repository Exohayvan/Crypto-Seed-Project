name: Compile and Upload main.py with NixOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Compile and upload using NixOS
      run: |
        docker pull nixos/nix

        docker run --rm -v $PWD:/app -w /app nixos/nix sh -c "\
          nix-env -iA nixpkgs.python38 nixpkgs.nuitka; \
          python3.8 -m nuitka --follow-imports main.py --output-dir=/app/output --unstripped --remove-output; \
          tar czvf main_executable.tar.gz -C /app/output ."

    - name: Upload compiled executable
      uses: actions/upload-artifact@v2
      with:
        name: main_executable
        path: main_executable.tar.gz
