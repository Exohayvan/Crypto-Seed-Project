name: Package and Upload main.py with NixOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print current working directory
        run: |
          pwd

      - name: Check current directory
        run: ls -la

      - name: Generate default.nix
        run: echo "TODO: Generate or copy the content of default.nix here" > default.nix

      - name: Build Nix package
        run: |
          docker pull nixos/nix
          docker run --rm -v $PWD:/app -w /app nixos/nix nix-build

      - name: Upload Nix package
        uses: actions/upload-artifact@v2
        with:
          name: my-python-app.nix
          path: ./result
